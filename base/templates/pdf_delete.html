{% extends 'base.html' %}

{% block title %}Delete {{pdf.title}}{% endblock %}

{% block content %}
<h2>Delete PDF</h2>
<p>Are you sure you want to delete "{{ pdf.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'pdf_list' %}">Cancel</a>
{% endblock %}
